{%extends 'main.html'%}

{%block content%}

  <!-- Main Section -->
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title" style="color:#583461">New Messages(<span>{{unreadCount}}</span>)</h3>
      <ul class="messages">
         {%for message in messageRequests%}
         {%if message.is_read == False%}
            <li class="message message--unread">
            {%else%}
            <li class='message' >
         {%endif%}
          <a href="{%url 'view' message.id%}">
            <span style="color:#583461" class="message__author">{{message.name}}</span>
            <span style="color:#5a5d6f" class="message__subject">{{message.subject}}</span>
            <span  style="color:#5a5d6f" class="message__date">{{message.created}}</span>
          </a>
        </li>
        {%endfor%}

      </ul>
    </div>
  </main>

{%endblock%}
