<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TalentMine</title>
    </head>
    <body>
        {% extends 'main.html'%}
        {% block content %}
        <hr>
        <h1>Projects</h1>

        <ul>
            {% for project in projects%}
                <li>Title: <a href="{%url 'project' project.id%}">{{project.title}} </a> ---{{project.description}}</li>
            {%endfor%}
        </ul>


        {% endblock content%}
    </body>
</html>
