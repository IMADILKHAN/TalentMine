<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TalentMine</title>
    </head>
    <body>
        {%extends 'main.html'%}

        {%block content %}
        <h1>{{project.title}}</h1>
        <img style="max-width:500px;"src="{{ project.featured_image.url }}" alt="">

        <p>{{project.description}}</p>
        <hr>
        {%for tag in project.tags.all%}
        <span style="border:1px solid grey">{{tag}}</span>
        {%endfor%}
        <hr>
        {%endblock content%}
    </body>
</html>
